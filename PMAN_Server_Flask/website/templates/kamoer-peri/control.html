{% extends "layout.html" %} {% block head%}
<style type="text/css" media="screen">
.pump-control-card{
	_border: solid 3px gray;
	_box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
	box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
	padding:0.5em;
	display:flex;
	flex-direction: column;
	gap:0.5em;
	border-radius:0.5em;
}
.pump-control-container{
	display: grid;
	grid-template-columns: 1fr 1fr 1fr;
	gap: 1em;
}
span.addr{
	font-weight: bold;
}
button {
	border:solid 1px lightgray;
	border-radius:2px;
}
</style>
{% endblock %} {% block content%}
<div class="pump-control-container">
{% for addr in addrs %}
  <div class="pump-control-card">
	  <span class="addr">Address: {{addr}}</span>
      <label for="direction">Direction</label>
      <select id="direction-{{addr}}" name="direction-{{addr}}">
	      <option value="1">clockwise</option>
	      <option value="0">counterclockwise</option>
      </select>
      <label for="rpm">RPM</label>
      <input type="text" value="400" id="rpm-{{addr}}" name="rpm-{{addr}}"/>
      <button type="submit">Start</button>
      <button type="submit">Stop</button>
  </div>
{% endfor %}
</div>

{% endblock %} {% block scripts %}
<script src="/static/javascript/confirm_ranges.js"></script>
<script>
{% for addr in addrs %}
enforceCharset("rpm-{{addr}}","0123456789")
enforceRange("rpm-{{addr}}",0,400)
{% endfor %}
</script>
{% endblock%}
